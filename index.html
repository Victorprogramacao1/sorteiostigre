<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concorrer na Plataforma</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti-fall 3s linear infinite;
            z-index: 1000;
        }

        .confetti:nth-child(odd) {
            background: #e74c3c;
            width: 8px;
            height: 8px;
            animation-duration: 2.5s;
        }

        .confetti:nth-child(even) {
            background: #3498db;
        }

        .confetti:nth-child(3n) {
            background: #2ecc71;
            width: 6px;
            height: 6px;
            animation-duration: 3.5s;
        }

        .confetti:nth-child(4n) {
            background: #9b59b6;
            width: 12px;
            height: 4px;
        }

        .confetti:nth-child(5n) {
            background: #f1c40f;
            width: 4px;
            height: 12px;
            animation-duration: 2.8s;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            display: none;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .bounce-animation {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .secret-button {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.2;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .secret-button:hover {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .secret-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .secret-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            margin-top: 20px;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .database-view {
            display: none;
            text-align: left;
            margin-top: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .user-table th,
        .user-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .user-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .user-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
        }

        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-modal:hover {
            color: #333;
        }

        .admin-options {
            margin-top: 20px;
        }

        .admin-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* Estilos Profissionais do Sorteio */
        .raffle-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .raffle-title {
            font-size: 32px;
            font-weight: 900;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .raffle-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .raffle-phase {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0f0f0;
        }

        .phase-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .phase-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        /* Contagem Regressiva Profissional */
        .countdown-display {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .countdown-circle-pro {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(-90deg);
        }

        .countdown-ring circle:last-child {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .countdown-number-pro {
            font-size: 64px;
            font-weight: 900;
            color: #667eea;
            z-index: 10;
            text-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
            animation: number-pulse 0.8s ease-out;
        }

        .countdown-status {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-top: 20px;
            animation: status-fade 2s ease-in-out infinite alternate;
        }

        /* Seleção de Participantes */
        .participants-display {
            text-align: center;
            padding: 40px 0;
        }

        .participants-counter {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 30px;
        }

        .participants-counter span {
            font-size: 48px;
            color: #764ba2;
        }

        .participants-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .loading-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            animation: loading-bounce 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        /* Algoritmo de Sorteio */
        .algorithm-display {
            text-align: center;
            padding: 40px 0;
        }

        .algorithm-visual {
            margin: 30px 0;
        }

        .spinning-wheel {
            width: 120px;
            height: 120px;
            border: 8px solid #e0e0e0;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            margin: 0 auto;
            animation: wheel-spin 1s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wheel-center {
            font-size: 32px;
            animation: wheel-center-counter 1s linear infinite reverse;
        }

        .algorithm-status {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Resultado Final */
        .result-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .result-header {
            margin-bottom: 30px;
        }

        .trophy-animation {
            font-size: 64px;
            animation: trophy-bounce 2s ease-in-out infinite;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 28px;
            font-weight: 900;
            color: #155724;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .winner-card {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 3px solid #28a745;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.2);
            position: relative;
            overflow: hidden;
        }

        .winner-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: card-shine 3s ease-in-out infinite;
        }

        .winner-badge {
            background: #28a745;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .winner-name {
            font-size: 36px;
            font-weight: 900;
            color: #155724;
            margin-bottom: 25px;
            animation: winner-glow 2s ease-in-out infinite alternate;
        }

        .winner-details {
            margin: 25px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(21, 87, 36, 0.1);
        }

        .detail-label {
            font-weight: 600;
            color: #155724;
        }

        .detail-value {
            font-weight: 700;
            color: #28a745;
        }

        .winner-certificate {
            background: rgba(255, 255, 255, 0.8);
            border: 2px dashed #28a745;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
        }

        .certificate-text {
            font-size: 14px;
            color: #155724;
            font-weight: 600;
        }

        .certificate-number {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Botões de Ação */
        .raffle-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .action-btn.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animações */
        @keyframes number-pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes status-fade {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @keyframes loading-bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        @keyframes wheel-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wheel-center-counter {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @keyframes trophy-bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes card-shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes winner-glow {
            0% {
                text-shadow: 0 0 5px rgba(21, 87, 36, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(21, 87, 36, 0.8), 0 0 30px rgba(21, 87, 36, 0.6);
            }
        }

        @keyframes name-flash {
            0% {
                transform: scale(0.9);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes dramatic-pause {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .secret-button {
                bottom: 15px;
                right: 15px;
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .countdown-circle {
                width: 100px;
                height: 100px;
            }

            .countdown-circle::before {
                width: 110px;
                height: 110px;
            }

            .countdown-number {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎯 Participar do Sorteio</h1>
        
        <form id="concursoForm">
            <div class="form-group">
                <label class="form-label" for="platformId">ID na Plataforma</label>
                <input 
                    type="number" 
                    id="platformId" 
                    name="platformId" 
                    class="form-input" 
                    placeholder="Digite seu ID da plataforma"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="firstName">Nome</label>
                <input 
                    type="text" 
                    id="firstName" 
                    name="firstName" 
                    class="form-input" 
                    placeholder="Digite seu nome"
                    required
                >
            </div>
            

            
            <button type="submit" class="submit-btn">
                Concorrer Agora
            </button>
        </form>
        
        <div id="successMessage" class="success-message">
            ✅ Inscrição realizada com sucesso! Boa sorte no sorteio!
        </div>
    </div>

    <div id="celebrationOverlay" class="celebration-overlay"></div>

    <!-- Botão discreto -->
    <div id="secretButton" class="secret-button">•</div>
    
    <!-- Modal administrativo -->
    <div id="secretModal" class="secret-modal">
        <div class="secret-modal-content">
            <span class="close-modal">&times;</span>
            
            <!-- Tela de Login -->
            <div id="loginScreen">
                <h3>🔐 Acesso Administrativo</h3>
                <div class="login-form">
                    <input 
                        type="password" 
                        id="adminPassword" 
                        class="password-input" 
                        placeholder="Digite a senha administrativa"
                    >
                    <button class="admin-btn" onclick="checkPassword()">Entrar</button>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Banco de Dados -->
            <div id="databaseScreen" class="database-view">
                <h3>📊 Banco de Dados - Usuários Inscritos</h3>
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>ID Plataforma</th>
                            <th>Nome</th>
                            <th>Data Inscrição</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Dados serão inseridos aqui -->
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="admin-btn" onclick="startQuickRaffle()">🎲 Iniciar Sorteio</button>
                    <button class="admin-btn" onclick="logout()">Sair</button>
                </div>
                
                <!-- Tela de Sorteio Simples -->
                <div id="raffleDisplay" style="display: none; text-align: center; margin-top: 30px; padding: 30px; background: #f8f9fa; border-radius: 15px; border: 2px solid #667eea;">
                    <h3 id="raffleTitle" style="color: #667eea; font-size: 24px; margin-bottom: 20px;">🎯 SORTEANDO...</h3>
                    <div id="raffleContent" style="font-size: 28px; font-weight: bold; color: #333; min-height: 80px; display: flex; align-items: center; justify-content: center; background: white; border-radius: 10px; margin: 20px 0; animation: name-flash 0.2s ease-in-out;">
                        Preparando sorteio...
                    </div>
                    <div id="raffleStatus" style="color: #666; font-size: 16px; margin-top: 15px;">
                        Aguarde 5 segundos...
                    </div>
                    <button id="backToTableBtn" class="admin-btn" onclick="backToTable()" style="display: none; margin-top: 20px;">📊 Voltar à Tabela</button>
                </div>
                

            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const celebrationOverlay = document.getElementById('celebrationOverlay');
            celebrationOverlay.style.display = 'block';
            
            // Criar confetes
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebrationOverlay.appendChild(confetti);
            }
            
            // Criar fogos de artifício
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 50 + '%';
                    
                    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    celebrationOverlay.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
            
            // Limpar confetes após 4 segundos
            setTimeout(() => {
                celebrationOverlay.innerHTML = '';
                celebrationOverlay.style.display = 'none';
            }, 4000);
        }

        // Bloquear letras no campo ID
        document.getElementById('platformId').addEventListener('keypress', function(e) {
            // Permitir apenas números (0-9)
            if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete' && e.key !== 'Tab' && e.key !== 'Enter') {
                e.preventDefault();
            }
        });

        // Bloquear colar texto com letras
        document.getElementById('platformId').addEventListener('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');

                return;

            if (usersDatabase.length === 1) {

            let currentIndex = 0;
            let speed = 50; // Velocidade inicial (ms)

                            <div style="font-size: 28px; color: #667eea; animation: dramatic-pause 1s ease-in-out;">

                            </div>
                        `;
                        
                        setTimeout(() => {
                            showWinner(currentUser);
                        }, 1500);
                    }

            }, 100);
